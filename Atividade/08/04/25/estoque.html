<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <style>
      
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0c0c0c;
            background-image:
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Montserrat', sans-serif;
            color: #ffb6c1;
        }

      
        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(105, 255, 138, 0.747);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        
        h1 {
            color: #82ff69;
            text-shadow: 0 0 10px rgba(105, 255, 143, 0.5);
            letter-spacing: 3px;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        
        label {
            display: block;
            font-size: 1.1em;
            color: #e6e6fa;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(182, 255, 182, 0.3);
        }

      
        input[type="number"] {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            margin-bottom: 25px;
            border: 2px solid #ffffff28;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #6eff69;
            box-shadow: 0 0 10px rgba(105, 255, 143, 0.5);
            outline: none;
        }

      
        button {
            padding: 12px 30px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff80;
            background: transparent;
            cursor: pointer;
            border: 2px solid #befac5;
            transition: all 0.5s ease;
        }

        button:hover, button:focus {
            color: #ffffff;
            background: #00ff62;
            border-color: #014101;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
            box-shadow: 0 0 15px #00ff2a, 0 0 30px #00ff62;
        }

       
        hr {
            border: none;
            height: 3px;
            background: linear-gradient(to right,
                    rgba(59, 255, 20, 0.2),
                    rgba(105, 255, 125, 0.8),
                    rgb(64, 245, 109),
                    rgba(116, 219, 112, 0.3),
                    rgba(43, 226, 89, 0.2));
            margin: 30px auto;
            width: 80%;
        }

       
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 2em;
            }
            input[type="number"] {
                max-width: 200px;
            }
            button {
                font-size: 1em;
                padding: 10px 25px;
            }
        }

     
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>







</head>
<body>
    <div class="container">
        <h1>Estoque</h1>
        <label for="atual">Qual o número atual de itens no estoque</label>
        <br>
        <input type="number" name="atual" id="atual">
            <hr>
            <br>
        <label for="minimo">Qual o número de itens mínimo no estoque</label>
        <input id="minimo" type="number">
        
        <label for="maximo">Qual o máximo de itens no estoque</label>
        <input type="number" name="maximo" id="maximo">
        <br>
        <button onclick="estoque()">Calcular</button>
    </div>
    <script src="estoque.js"></script>
</body>
</html>
